<body>

  <div [hidden]="usuarioActivo == false">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>P치gina de Inicio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{usuarioActivo}}
        Ya hay un usuario logueado en el sistema

          <ion-button color="danger" (click)="logOut()">Salir</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <div [hidden]="usuarioActivo">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Ingreso</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Ingrese su correo electr칩nico" #usuario></ion-input>

      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Ingrese clave" #clave></ion-input>
      </ion-item>

      <ion-button color="success" (click)="validarUsuario(usuario,clave)">Ingresar</ion-button>
      <ion-button color="danger" href="home">Volver</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card [hidden]="!mostrar">
    <ion-card-header>
      <ion-title>Error</ion-title>
    </ion-card-header>
    <ion-card-content>
      {{mensaje}}
    </ion-card-content>
  </ion-card>
</div>

</body>
